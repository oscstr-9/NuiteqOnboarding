<!doctype html>
<html lang="en">
<head>
    <title>test site</title>
    <link rel="stylesheet" href="CSS/index.css">

    <!--Included scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="js/DragNDrop.js"></script>
    <script type="text/javascript" src="js/Button.js"></script>
    <script type="text/javascript" src="js/PdfImporter.js"></script>
    <script type="text/javascript" src="js/FileTypeBtn.js"></script>

</head>
<body>
    <!--All buttons for adding content to the HMTL canvas-->
    <div class="sideBar">
        <div class="sideBar" id="contentBar">
            <button class="sideBarBtn" id="menuBtn">New menu</button>
            <button class="sideBarBtn" id="checkboxBtn">New checkbox </button>
            <button class="sideBarBtn" id="dropDownBtn">New dropdown </button>
            <button class="sideBarBtn" id="buttonBtn">New button </button>
            <button class="sideBarBtn" id="linkBtn">New image link </button>
        </div>
    </div>

    <!--Menu for addding new menues to the HTML canvas-->
    <!-- Currently work in progress -->
    <div class="newElementPopup" id="newMenu" style="display: none">
        <p class="title"><b>Menu</b></p>
        <p id="amount" Amount></p>
        <input type="number" id="menuAmount" />
        <p id="CbList" Amount></p>
        <input type="checkbox" name="listBox" />
        <button class="acptBtn" id="menuAcpt">Done</button>
        <button class="btnCancel" id="menuCancel">close</button>
    </div>

    <!--Menu for addding new checkboxes and checklists to the HTML canvas-->
    <!-- Requires some css fine tuning -->
    <div class="newElementPopup" id="newCheckbox" style="display: none">
        <p class="title"><b>CheckBox</b></p>

        <p id="amount">Amount</p>
        <input type="number" id="cbAmount" />

        <p>List</p>
        <input type="checkbox" id="listBox" name="listBox" />

        <button class="acptBtn" id="CbAcpt">Done</button>
        <button class="btnCancel" id="CbCancel">close</button>
    </div>

    <!--Menu for addding new dropdown menues to the HTML canvas-->
    <!-- Work sort of done, needs to be implemented from other file -->
    <div class="newElementPopup" id="newDropDown" style="display: none">
        <p class="title"><b>Drop-down</b></p>
        <p id="amount" Amount></p>
        <input type="number" id="cbAmount" />
        <p id="CbList" Amount></p>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
            </div>
        </div>
        <button class="acptBtn" id="DDAcpt">Done</button>
        <button class="btnCancel" id="DDCancel">close</button>
    </div>

    <!--Menu for addding new buttons to the HTML canvas-->
    <!-- Currently work in progress -->
    <div class="newElementPopup" id="newButton" style="display: none">
        <p class="title"><b>Button</b></p>

        <input type="text" id="btnText" value="Button text" />

        <input type="text" id="buttonLink" value="Button link" />

        <button class="acptBtn" id="buttonAcpt">Done</button>
        <button class="btnCancel" id="buttonCancel">close</button>
    </div>

    <!--Menu for adding new Link elements to the HTML canvas-->
    <div class="newElementPopup" id="newLinkElement" style="display: none">
        <p class="title"><b>Link element</b></p>

        <input type="text" id="btnLink" value="Enter link here!" />
        <input type="text" id="btnLinkImg" value="Enter linkimage here!" />

        <button class="acptBtn" id="linkAcpt">Done</button>
        <button class="btnCancel" id="linkCancel">close</button>
    </div>

    <!-- Background dim -->
    <div id="newElementDim" style="display: none"></div>

    <!-- Place all new elements go -->
    <div id="new"></div>

</body>
</html>
